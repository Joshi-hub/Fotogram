<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogramm</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="./img/favicon.svg" type="image/x-icon" />
  </head>
  <body onload="render()">
    <section class="header-content">
      <header>
        <img src="./img/Fotogram_Logo.svg" alt="Fotogramm Logo" />
      </header>
    </section>

    <main>
      <section id="gallery">
         <h1>Your Personal photo album</h1>
        <div id="photoGallery"></div>
      </section>
    </main>

    <dialog id="photo-dialog">
  <div class="dialog-header">
    <button id="closeDialogBtn" onclick="closeDialog()">&times;</button>
  </div>
  <img id="dialogImage" />
  <div class="dialog-controls">
    <button id="prevBtn" onclick="showPrev()">&#10094;</button>
    <span id="imageIndex">1/12</span>
    <button id="nextBtn" onclick="showNext()">&#10095;</button>
  </div>
</dialog>

<footer>
      <img src="./img/Fotogram_Logo.svg" alt="Fotogramm Logo" />
      <p>&copy; 2025 Fotogramm. Alle Rechte vorbehalten.</p>
      <a href="impressum.html">Impressum</a>
    </footer>

  </body>
</html>
