<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogramm</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="./img/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <section class="header-content">
      <header>
        <img src="./img/Fotogram_Logo.svg" alt="Fotogram_Logo" />
      </header>
    </section>
    <main>
      <section id="gallery">
        <h1>Your Personal photo album</h1>
        <div id="photoGallery"></div>
      </section>
    </main>
    <footer>
      <img src="./img/Fotogram_Logo.svg" alt="Fotogram_Logo" />
      <p>&copy; 2025 Fotogramm. All rights reserved.</p>
      <a href="impressum.html">Impressum</a>
    </footer>
    <dialog id="photoDialog">
      <div class="dialog-header">
        <span id="dialogTitle">Bildtitel</span>
        <button id="closeDialogBtn">&times;</button>
      </div>
      <img id="dialogImage" src="" alt="Vergrößertes Bild" />
      <div class="dialog-controls">
        <button id="prevBtn">&#10094;</button>
        <span id="imageIndex">1/12</span>
        <button id="nextBtn">&#10095;</button>
      </div>
    </dialog>
  </body>
</html>
